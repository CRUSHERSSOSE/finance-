<!-- Demo styles -->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<!-- Demo styles -->
<style>

  .swiper {
    width: 80%;
    height: 80%;
  }

  .swiper-slide {
    text-align: center;
    font-size: 18px;
    
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
   
    object-fit: contain;
  }
</style>
</head>

<body>
<!-- Swiper -->
<div class="swiper mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="images/gif.gif"></div>
    <div class="swiper-slide"><img src="images/gif (1).gif"></div>
    <div class="swiper-slide"><img src="images/gif (2).gif"></div>
    <div class="swiper-slide"><img src="images/gif (3).gif"></div>
    <div class="swiper-slide"><img src="images/gif (4).gif"></div>
    <div class="swiper-slide"><img src="images/gif (5).gif"></div>
    <div class="swiper-slide"><img src="images/gif (6).gif"></div>
    <div class="swiper-slide"><img src="images/gif (7).gif"></div>
 
  </div>
  <div class="swiper-pagination"></div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
  var swiper = new Swiper(".mySwiper", {
    direction: "vertical",
    slidesPerView: 1,
    spaceBetween: 30,
    mousewheel: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
</script>
